# lithiumcarbon Configuration
debug: false

hook:
  worldguard: true
  # sertraline: true - Deprecated.

file-load:
  loots: "^(?![#!]).*\\.(?i)(yaml|yml|toml|tml|json|conf)$"

default-options:
  add-lore: null
  remove-lore: false

# Ignore warnings and errors
logger:
  ignore-errors:
    ErrorNoAvailableSlots: false
    ErrorNoPools: false
    ErrorItemGenerationFailed: false
    ErrorItemGenerationFailedNull: false
  ignore-warnings:
    WarningNotSupportDataComponent: false

# Allowed loot blocks
# Not support regex - if you want to support all blocks using allowed-all-blocks
allowed-blocks:
  - CHEST
  - GRAY_SHULKER_BOX

# Bypass allowed-blocks check
allowed-all-blocks: false

# Allowed loot worlds
# Supported regex
allowed-worlds:
  - "world.+"

# Bypass allowed-worlds check
allowed-all-worlds: true

default-layout:
  - '         '
  - '         '
  - '         '