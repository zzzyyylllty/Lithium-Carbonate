test_loot:
  define:
#    region_a:
#      type: worldguard
#      region: sample_region
#      OR:
#      region： |
#        sample1
#        sample2
#      OR:
#      region：
#        - sample1
#        - sample2
#      regex: false # Use regex in region validate, ex regiom: "region_.+"

    region_b:
      type: square
      from: 'world 0 0 0'
      to: 'world 100 100 100'
      blocks:
        - chest
#      condition:
#        - 'check &block == "chest"'
#        - 'js: block == "chest"'

    region_c:
      type: world
      world: world_.+
      regex: true # Use regex in region validate, ex world: "level_.+"
      blocks:
        - chest
        - hopper
    region_d:
      type: specify
      locations:
        - 'world 114 51 4'
      regenerate:
        # If this block is air, regenerate it
        # Only works on specify mode!
        enabled: true
        replace: chest

  options:
    add_lore_to_item: |
      Click to claim!
#    overwrite_lore_to_item: |
#      Click to claim!
  pools:
    - rolls: 5
    # conditions: {}
      loots:
        - conditions:
          # mode: ALL - Optional, ALL by default, require js and kether must all true, accept values: ANY, ALL
            js: |
              player.name != "AmeChan"
            ke:
              all [ check player name != "AmeChan" check player name != "ChoTenChan" ]

          # External item like: craftengine:item:topaz, mmoitems:MATERIAL:RARE_DIAMOND
          # https://github.com/ProjectUnified/UniItem
          # Note: UniItem dependency may not be latest. If you have issues with external items,
          # Please contact me at discord / qq or open an issue.
          item:
            item: minecraft:glass
          # component: {}

          exp: 3~5 # exp: "ke: random 1 to 10"

          weight: 3.14 # Supported decimal

          # Displayed item. This is optional. if leave a blank will use reward item.
          display:
            item: minecraft:tinted_glass # Optional if leave a blank will use reward item for base.
            lore: |
              An visual line here
              If you look missing texture here, it's normal.
              Just remove components in your loot config to fix.
            component: # Supported 1.20.5+ DataComponent
              tooltip_style: default:topaz


          agent:
            onClaim:
              ke: |
                tell "Claimed item."

  agent:
    onOpen:
      js_async: |
        player.sendMessage(mmUtil.deserialize("Hello world, " + player.name + "!"))
    onClaim:
      js_async: |
        player.sendMessage(mmUtil.deserialize("Claimed Item: ").append(item.displayname))